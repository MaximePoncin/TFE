<!DOCTYPE html>
<html ng-app="LPC_app">
<head>
  <title>LPC Beer Tour</title>
  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
          <a href="#" class="navbar-brand">La Petite Chopine</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarNavDropdown" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Stays <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
          <div ng-controller="authCtrl">
            <form class="form " ng-if="!isConnected">
              <div class="form-row">
                <div class="col-6">
                  <div class="form-group">
                    <input type="text" id="userId" class="form-control form-control-sm mr-sm-2" ng-model="auth.userId" placeholder="Email" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <input type="password" id="userPasswd" class="form-control form-control-sm mr-sm-2" ng-model="auth.userPasswd" placeholder="Pass" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <input type="button" class="btn btn-primary mr-sm-2" value="Connection" ng-click="auth(auth.userId, auth.userPasswd)" />
                  <input type="button" class="btn btn-secondary mr-sm-2" value="Register" ng-click="" />
                </div>
              </div>
            </form>
            <div ng-if="isConnected" class="">
              <div class="">
                <span class="" ng-bind-html="userDisplayedName"></span>
              </div>
              <div class="">
                <small ng-bind-html="userRole"></small>
              </div>
              <div class="">
                <input type="button" class="btn btn-sm btn-outline-dark" value="Deconnection" ng-click="deco()" />
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
